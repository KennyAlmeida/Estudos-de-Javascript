<body>

    <div class="conteudo">
        <h1>Calculando Valores</h1>
        <label for="txtn1">Numero 1:</label>

        <label for="operacao">Operação:  </label>

        </select><br><br>

        <label for="txtn2">Numero 2:</label>

        <input type="button" value="Somar" onclick="calcular()"><br>

        <div id="res"></div>

    </div>
